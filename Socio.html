<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="JS/Socio.js"></script>
        <link rel="shortcut icon" href="#">
        
</head>

<body>
    <div class="container">
        <div class="consulta mt-4">
            <div class="row">
                <div class="col-6">
                    <h3>Lista de Socios</h3>
                </div>
                <div class="col-6">
                    <h3>Agregar Socios</h3>
                    
                </div>
                <div class="box-body">
                    <div class="table table-responsive">
                        <table class="table table_hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>NOMBRE</th>
                                    <th>RAZON_SOCIAL</th>
                                    <th>DIRECCION</th>
                                    <th>TIPO_SOCIO</th>
                                    <th>CONTACTO</th>
                                    <th>EMAIL</th>
                                    <th>FECHA_CREADO</th>
                                    <th>ESTADO</th>
                                    <th>TELEFONO</th>
                                    
                                </tr>
                            </thead>

                         <tbody class="Socios"> 
                             </tbody>

                        </table>
                    </div>
                </div>
            </div>
            <div class="formulario">
                <div class="row">
                    <div class="col-12">
                         <h3>Agregar Socio</h3>
                    </div>
                    <div class="col-12">
                        <form class="socio">
                            <label for="">ID</label>
                            <input type="text" id="ID" class="form-control" placeholder=" ID">
                            <label for="">Nombre</label>
                            <input type="text" id="NOMBRE" class="form-control" placeholder="nombre ">
                            <label for="">Razón Social</label>
                            <input type="text" id="RAZON_SOCIAL" class="form-control" placeholder=" razón Social">
                            <label for="">Direccion</label>
                            <input type="text" id="DIRECCION" class="form-control" placeholder=" Direccion">
                            <label for="">Tipo Socio</label>
                            <input type="text" id="TIPO_SOCIO" class="form-control" placeholder=" Tipo de Socio">
                            <label for="">Contacto</label>
                            <input type="text" id="CONTACTO" class="form-control" placeholder=" contacto">
                            <label for="">Email</label>
                            <input type="text" id="EMAIL" class="form-control" placeholder="Email">
                            <label for="">Fecha Creado</label>
                            <input type="text" id="FECHA_CREADO" class="form-control" placeholder="Fecha Creado">
                            <label for="">Estado</label>
                            <input type="text" id="ESTADO" class="form-control" placeholder=" Estado">
                            <label for="">Telefono</label>
                            <input type="text" id="TELEFONO" class="form-control" placeholder=" numero ">
                            <hr>
                                <div class="btnagregar">
                                    <input type="submit" id="btn_agregar" onclick="AgregarSocio()" value="Agregar Socio"
                                class="btn btn-success">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
     crossorigin="anonymous"></script>

     

</body>

</html>
